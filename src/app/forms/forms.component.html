<div>
  <form action="" #login="ngForm" (submit)="sendData()">
    <textarea id="" cols="50" rows="5" class="form-control">
      {
        "email": {{user.email}},
        "password": {{user.password}}
      }
    </textarea>
    <br>

    <label for="email">Email</label>
    <input type="text" class="form-control" #emailField="ngModel" [ngClass]="{
      'alert alert-danger': emailField.invalid && emailField.dirty,
      'alert alert-success': emailField.valid && emailField.touched
    }" name="email" [(ngModel)]="user.email" minlength="15">

    <label for="password">Password</label>
    <input type="text" class="form-control" #passwordField="ngModel" [ngClass]="{
      'alert alert-danger': passwordField.invalid && passwordField.dirty,
      'alert alert-success': passwordField.valid && passwordField.touched
    }" name="password" [(ngModel)]="user.password">

    <input type="submit" class="btn btn-default" value="Se connecter" [class.disabled]="login.invalid">
  </form>
</div>
